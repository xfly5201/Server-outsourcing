<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>数据标注界面</title>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js"></script>
</head>

<body>
<h1 class="main-title">数据标注界面</h1>

<div class="navbar">
    <div class="nav-item data-annotation">数据标注</div>
    <div class="nav-item data-review">数据审核</div>
    <div class="nav-item data-release">数据发布</div>
    <div class="nav-item project-management">项目管理</div>
    <div class="nav-item permission-management">权限管理</div>
</div>


<div class="main">
    <div class="sidebar" id="sidebar">
        <!-- 侧边栏内容 -->
        <button class="type1" id="Button1">划选与标注</button>
        <button class="type2">操作3</button>
        <button class="type2">操作4</button>
        <button class="type3" onclick="annotateImage()">预标注</button>
        <button class="type3" onclick="annotateImage1()">人工标注</button>
        <button class="type4" id="editLabelsButton">修改标签库</button>
        <button class="type4" id="selectLabelsButton">添加标签</button>
    </div>

    <div class="content">

        <div class="file-drop-area" id="fileDropArea">
            将文件拖拽到此区域
            <input type="file" id="fileInput" accept=".txt">

        </div>

        <div class="options">
            <input type="radio" id="type1" name="annotationType" onchange="showButtons('type1')" checked>
            <label for="type1">信息抽取标注</label>
            <input type="radio" id="type2" name="annotationType" onchange="showButtons('type2')">
            <label for="type2">文本分类标注</label>
            <input type="radio" id="type3" name="annotationType" onchange="showButtons('type3')">
            <label for="type3">图像文本标注</label>
            <input type="radio" id="type4" name="annotationType" onchange="showButtons('type4')">
            <label for="type4">图片分类标注</label>
        </div>
        <!-- <button onclick="submitForm()">提交</button> -->


        <div>
            <label for="label1">文本:</label>
            <input type="text" id="label1">
            <label for="label2">主题:</label>
            <input type="text" id="label2">
        </div>
        <button class="submit-button">提交</button>

        <div class="fixed-area" id="annotationContainer">
            <div id="fixedArea">
                <canvas id="canvas" ></canvas>
                <!-- 您的内容在这里 -->
            </div>


        </div>

        <!----------------------信息标注------------------------>
        <div id="type1Div" class="optionsContent" style="display: none;">
            <div id="selected">
                <h2>划选内容</h2>
                <div>
                    <input type="text" id="selectedText" style="width: 1200px; height: 300px;"> </input>
                </div>
                <button id="selectedButton" style="width: 70px; height: 30px;">划选</button>
            </div>

            <div id="annotateText">
                <div>
                    <textarea id="annotateTextarea" placeholder="在这里写标注内容" style="width: 1200px; height: 100px;"></textarea>
                </div>

                <button id="annotateButton" style="width: 70px; height: 30px;">标注</button>
            </div>

        </div>
        <!------------------------------yyx↓-------------------------------->
        <div id="type4Div" class="optionsContent" >
            <div class="label-container" id="labelContainer" style="display: none;">
                <h2>标签库</h2>
                <div class="filter-delete-container">
                    <input type="text" id="filterInput" placeholder="筛选标签">
                    <button id="deleteSelectedButton" onclick="deleteSelectedLabels()" class="lbbutton">删除选中标签</button>
                </div>
                <br> <!-- 在这里添加换行 -->
                <div class="filter-add-container">
                    <input type="text" id="newLabelInput" placeholder="新标签">
                    <button id="addNewLabelButton" onclick="addNewLabel()" class="lbbutton">添加新标签</button>
                </div>
                <br> <!-- 在这里添加换行 -->
                <div id="labelList" class="label-list">
                    <!-- 标签列表将在这里显示 -->
                </div>
                <br>
                <button id="reserveLabelsButton" class="lbbutton">设为预定</button>
            </div>


            <!-- 已选标签容器 -->
            <div class="label-container" id="labelSelectionContainer"style="display: none;" >
                <h2>已选标签</h2>
                <button id="updateLabelsButton" class="lbbutton">更新</button>
                <br>
                <div class="label-list" id="optionalLabelList">
                    <!-- 可选标签将在这里显示 -->
                </div>
            </div>

            <!-- 可选标签容器 -->
            <div class="label-container" id="selectedLabelContainer" style="display: none;">
                <h2>可选标签</h2>
                <input type="text" id="selectedLabelFilter" placeholder="筛选可选标签">
            </div>
            <br> <!-- 在这里添加换行 -->
            <div class="label-list" id="selectedLabelList">
                <!-- 已选标签将在这里显示 -->
            </div>
        </div>
    </div>

    <!------------------------------yyx↑-------------------------------->

</div>
</div>
<div id="textLabelingArea" class="content"></div>
<div id="result"></div>
<script src="script.js"></script>
</body>
</html>
